server:
  port: 8881

spring:
  application:
    name: provide

  cloud:
    nacos:
      # nacos配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: test
        file-extension: yaml
        group: LU_GROUP
      # nacos服务注册与发现
      discovery:
        server-addr: 192.168.11.100:8848
        namespace: test
        group: LU_GROUP

  # spring boot admin 健康检查
  boot:
    admin:
      client:
        url: http://localhost:8888
        username: admin
        password: admin


# 开启所有端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /
  # 显示所有细节
  endpoint:
    health:
      show-details: always




